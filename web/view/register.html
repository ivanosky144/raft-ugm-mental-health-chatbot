{% extends "base.html" %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('web.static', filename='css/auth.css') }}">

<div class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">Daftar â€” Chatbot Kesehatan Mental</h2>

        <div id="message-box" class="auth-error" style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 4px;"></div>

        <form id="register-form" class="auth-form">
            <input type="text" id="username" name="username" placeholder="Nama Lengkap" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Kata Sandi" required>
            <input type="password" id="confirm" name="confirm" placeholder="Konfirmasi Kata Sandi" required>

            <button type="submit" id="submit-btn">Daftar</button>
        </form>

        <div class="auth-bottom">
            Sudah punya akun? <a href="/login">Masuk</a>
        </div>
    </div>
</div>
<script src="{{ url_for('web.static', filename='js/register.js') }}"></script>
{% endblock %}
